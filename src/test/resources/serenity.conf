serenity {
  project {
    name = "My Serenity Project"
  }
  cucumber {
    features = "src/test/resources/features"
    glue = "com.test.steps"
  }
  outputDirectory = "target/serenity"
  take.screenshots = FOR_EACH_ACTION
}

webdriver {
    driver = chrome
    capabilities {
        "goog:chromeOptions" {
            args = ["--start-maximized", "--disable-infobars"]
        }
    }
}
